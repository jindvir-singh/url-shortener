<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Background Animated Elements */
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6;
            animation: move 12s infinite alternate ease-in-out;
        }

        .circle:nth-child(1) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(71, 69, 234, 0.7), rgba(255, 255, 255, 0.3));
            top: 10%;
            left: 20%;
            animation-duration: 8s;
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(71, 69, 234, 0.7), rgba(255, 255, 255, 0.3));
            bottom: 10%;
            right: 15%;
            animation-duration: 12s;
        }

        .circle:nth-child(3) {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, rgba(71, 69, 234, 0.7), rgba(255, 255, 255, 0.3));
            top: 50%;
            left: 60%;
            animation-duration: 10s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(-30px) translateX(30px);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .card,
        .result {
            width: 400px;
            /* Ensures both elements are of the same width */
            text-align: center;
        }

        /* Card UI */
        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input {
            border-radius: 10px;
            padding: 12px;
            border: none;
            width: 100%;
            outline: none;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            border-radius: 10px;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .copy-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #007aff;
        }
    </style>
</head>

<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="card">
            <h2 class="mb-3">URL Shortener</h2>
            <input type="text" id="urlInput" class="form-control" placeholder="Enter your URL here..."
                oninput="validateUrl()">
            <button class="btn btn-primary mt-3" id="shortenButton" onclick="shortenUrl()" disabled>Shorten URL</button>
        </div>

        <div class="result mt-3" id="result" style="display: none;">
            <a href="#" id="shortUrl" target="_blank"></a>
            <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹</button>
        </div>
    </div>


    <script>
        function validateUrl() {
            const urlInput = document.getElementById("urlInput").value;
            const button = document.getElementById("shortenButton");
            const urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;
            button.disabled = !urlPattern.test(urlInput);
        }

        function shortenUrl() {
            const urlInput = document.getElementById("urlInput").value;
            if (!urlInput) {
                alert("Please enter a valid URL!");
                return;
            }

            fetch("http://127.0.0.1:3000/url", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: urlInput })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        const shortUrl = `http://127.0.0.1:3000/url/${data.id}`;
                        document.getElementById("shortUrl").href = shortUrl;
                        document.getElementById("shortUrl").innerText = shortUrl;
                        document.getElementById("result").style.display = "flex";
                        document.getElementById("result").classList.add("show");
                    } else {
                        alert("Failed to shorten URL");
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById("shortUrl").innerText;
            navigator.clipboard.writeText(shortUrl).then(() => {
                alert("Shortened URL copied to clipboard!");
            }).catch(err => console.error("Error copying URL:", err));
        }
    </script>
</body>

</html>
